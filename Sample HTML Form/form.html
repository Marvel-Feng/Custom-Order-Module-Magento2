<div style="border:1px solid #333;">
<div class="container">

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Quick Order</legend>

<!-- Item ID-->
<div class="form-group">
  <label class="col-md-4 control-label" for="id">Item ID</label>  
  <div class="col-md-4">
  <input id="id" name="id" placeholder="Item ID" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Qty -->
<div class="form-group">
  <label class="col-md-4 control-label" for="qty">Quantity</label>
  <div class="col-md-4">
    <select id="qty" name="qty" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
</div>

<!-- Add to cart -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submitbtn">Add to Cart</label>
  <div class="col-md-4">
    <button id="submitbtn" name="submitbtn" class="btn btn-info">Add to Cart</button>
  </div>
</div>

</fieldset>
</form>


</div>
</div>
